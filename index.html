<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <!-- <span class="display-numbers" id="display"></span> -->
            <input class="display-numbers" type="text" id="display" onkeypress="return escucharNumero(event)"
                placeholder="0">

        </div>
        <div class="buttons">
            <button class="operator" id="add" onclick="agregarNumero('+')">+</button>
            <button class="operator" id="subtract" onclick="agregarNumero('-')">-</button>
            <button class="operator" id="division" onclick="agregarNumero('/')">/</button>
            <button class="operator" id="multiply" onclick="agregarNumero('*')">X</button>
            <button class="number" id="one" onclick="agregarNumero('1')">1</button>
            <button class="number" id="two" onclick="agregarNumero('2')">2</button>
            <button class="number" id="three" onclick="agregarNumero('3')">3</button>
            <button class="number" id="four" onclick="agregarNumero('4')">4</button>
            <button class="number" id="five" onclick="agregarNumero('5')">5</button>
            <button class="number" id="six" onclick="agregarNumero('6')">6</button>
            <button class="number" id="seven" onclick="agregarNumero('7')">7</button>
            <button class="number" id="eight" onclick="agregarNumero('8')">8</button>
            <button class="number" id="nine" onclick="agregarNumero('9')">9</button>
            <button class="number" id="zero" onclick="agregarNumero('0')">0</button>
            <button class="decimal" id="decimal" onclick="agregarNumero('.')">.</button>
            <button class="clear" id="clear" onclick="limpiar()">C</button>
            <button class="equals" id="equals" onclick="resultadoOperacion()">=</button>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
